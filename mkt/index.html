<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eduardo Lima - Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;      
      background-image:url('');
      background-repeat:no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #357d93;
      opacity: 1.0;
      display: flex;
      justify-content: right;
      padding: 10px 20px 10px 0px;
      z-index: 1000;
    }

    nav button, nav a {
      color: #fff;
      background: #444;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    nav button:hover, nav a:hover {
      background: #2196f3;
    }

    .submenu {
      display: flex;
      gap: 10px;
      max-width: 0;
      overflow: hidden;
      transition: max-width 0.4s ease;
    }

    .submenu a {
      background: #666;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      white-space: nowrap;
    }

    .submenu a:hover {
      background: #2196f3;
    }

    .submenu.active {
      max-width: 500px;
    }

  .cloud{
        /*width: min(980px, 95vw);*/
        aspect-ratio: 16/9;
        display:grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 8px;
        align-items:center;
        justify-items:center;
        position:relative;
  }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
      z-index: 0;
    }

    .container2 {
      position: absolute;
      width: 1080px;
      height: 865px;
      z-index: 0;
    }

    .principal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      font-weight: bold;
      color: #c62828;
      z-index: 9999;
    }

    .main {
      grid-column: 2 / span 3;
      grid-row: 2 / span 3;
      font-weight: 800;
      line-height: 0.9;
      text-align: center;
      transform: none;
      font-size: clamp(40px, 9.5vw, 120px);
      color: #e11d48;
      -webkit-text-stroke: 2px white;
      text-stroke: 2px white;
      text-shadow: 0 6px 18px rgba(225, 29, 72, 0.12);
    }

    .nome {
      position: absolute;
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    .nome:hover {
      transform: scale(1.5);
      z-index: 10;
    }

    footer {
      background: #357d93;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

  </style>
</head>

  <script>
    const container = document.querySelector('.container');

    nomes[1].forEach((nome, i) => {

    function Subm() {

    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
